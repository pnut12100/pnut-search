<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNUT search</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f2f3f5;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .tabs {
      display: flex;
      gap: 15px;
    }

    .tabs a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-content {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .tab-content.active {
      display: flex;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      flex: 1;
    }

    .search-container {
      padding: 20px;
      background: #f2f3f5;
    }

    .search-container input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    .search-container button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .warning {
      text-align: center;
      padding: 10px;
      background-color: #ffefc1;
      color: #7a5e00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="location.reload()">Refresh</button>
    <div class="tabs">
      <a onclick="showTab('search')">Search</a>
      <a onclick="showTab('roblox')">Roblox</a>
    </div>
  </div>

  <!-- Search Tab -->
  <div id="searchTab" class="tab-content active">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search or enter URL..." />
      <br>
      <button onclick="performSearch()">Go</button>
      <label style="margin-left: 10px;">
        <input type="checkbox" id="inSiteToggle" checked />
        In Site: <span id="inSiteStatus">On</span>
      </label>
    </div>
    <iframe id="browserFrame" src=""></iframe>
  </div>

  <!-- Roblox Tab -->
  <div id="robloxTab" class="tab-content">
    <div class="warning">âš  Works only sometimes</div>
    <iframe src="https://www.easyfun.gg/embed/Roblox.html?start=1" allowfullscreen></iframe>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabName + 'Tab').classList.add('active');
    }

    function performSearch() {
      const input = document.getElementById("searchInput").value.trim();
      const inSite = document.getElementById("inSiteToggle").checked;
      const frame = document.getElementById("browserFrame");

      const isUrl = input.startsWith("http://") || input.startsWith("https://");

      if (inSite) {
        const safeSearchUrl = isUrl ? input : `https://lite.duckduckgo.com/lite/?q=${encodeURIComponent(input)}`;
        frame.src = safeSearchUrl;
      } else {
        const searchUrl = isUrl ? input : `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        window.location.href = searchUrl;
      }
    }

    document.getElementById("inSiteToggle").addEventListener("change", () => {
      document.getElementById("inSiteStatus").innerText =
        document.getElementById("inSiteToggle").checked ? "On" : "Off";
    });
  </script>
</body>
</html>
