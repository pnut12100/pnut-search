<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNUT Search Bar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #searchForm {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search or enter URL..." />
    <button type="submit">Go</button>
  </form>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = input.value.trim();

      const urlPattern = /^(https?:\/\/)?([\w.-]+\.[a-z]{2,})(\/.*)?$/i;

      let destination;
      if (urlPattern.test(query)) {
        destination = query.startsWith("http") ? query : "https://" + query;
      } else {
        destination = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }

      window.location.href = destination;
    });
  </script>

</body>
</html>
