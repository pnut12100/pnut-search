<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PNUT search</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f3f5;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    .tabs {
      display: flex;
      gap: 15px;
    }

    .tabs a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      border: none;
      width: 100%;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .search-container input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    .search-container button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .warning {
      text-align: center;
      padding: 10px;
      background-color: #ffefc1;
      color: #7a5e00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button onclick="location.reload()">Refresh</button>
    <div class="tabs">
      <a onclick="showTab('search')">Search</a>
      <a onclick="showTab('roblox')">Roblox</a>
    </div>
  </div>

  <!-- Search Tab -->
  <div id="searchTab" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search or enter URL..." />
      <button onclick="performSearch()">Go</button>
      <label>
        <input type="checkbox" id="inSiteToggle" checked />
        In Site: <span id="inSiteStatus">On</span>
      </label>
    </div>
    <div style="width: 90%; height: 80%; margin-top: 20px;">
      <iframe id="browserFrame" style="height: 100%; width: 100%;"></iframe>
    </div>
  </div>

  <!-- Roblox Tab -->
  <div id="robloxTab" style="display: none; flex-direction: column; width: 100%; height: 100%;">
    <div class="warning">works only sometimes</div>
    <iframe src="https://www.easyfun.gg/embed/Roblox.html?start=1" allowfullscreen style="flex: 1;"></iframe>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('searchTab').style.display = 'none';
      document.getElementById('robloxTab').style.display = 'none';

      document.getElementById(tab + 'Tab').style.display = 'flex';
    }

    function performSearch() {
      const input = document.getElementById("searchInput").value.trim();
      const inSite = document.getElementById("inSiteToggle").checked;
      const frame = document.getElementById("browserFrame");

      const isUrl = input.startsWith("http://") || input.startsWith("https://");

      if (inSite) {
        const url = isUrl ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
        frame.src = url;
      } else {
        const url = isUrl ? input : `https://www.google.com/search?q=${encodeURIComponent(input)}`;
        window.location.href = url;
      }
    }

    document.getElementById("inSiteToggle").addEventListener("change", () => {
      document.getElementById("inSiteStatus").innerText = document.getElementById("inSiteToggle").checked ? "On" : "Off";
    });

    window.onload = () => {
      showTab('search');
    };
  </script>
</body>
</html>
